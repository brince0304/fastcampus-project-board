<html layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="ko"
      xmlns:error="http://www.w3.org/1999/xhtml">
<link href="/css/bootstrap.min.css" rel="stylesheet">

<head>
    <script src="https://cdn.ckeditor.com/ckeditor5/35.2.0/classic/ckeditor.js"></script>
    <title>게시글 작성</title>
    <style>
        .field-error{
            color: #212529;
            font-weight: normal;
            font-size: 0.875rem;
        }
    </style>
</head>
<header id="header">
    헤더
    <hr>
</header>
<div layout:fragment="content" class="container">
    <br>
    <h5 class="my-3 border-bottom pb-2">게시글 등록</h5>
    <form th:action="@{/articles/post}" th:object="${articleForm}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text"  placeholder="제목을 입력해주세요" name="title" id="title" class="form-control">
        </div>
        <div  th:errors="*{title}" class="field-error"></div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" placeholder="내용을 입력해주세요" id="content" class="form-control" rows="10"></textarea>
        </div>
        <div th:errors="*{content}" class="field-error"></div>
        <div class="mb-3" style="width:200px">
            <label for="hashtag" class="form-label">태그</label>
            <input type="text" name="hashtag" id="hashtag" class="form-control">
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
<footer id="footer">
    푸터
    <hr>
</footer>
<script>
    ClassicEditor
        .create( document.querySelector( '#content' ), {
            language: "ko"
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/34.0.0/classic/translations/ko.js"></script>
</html>
