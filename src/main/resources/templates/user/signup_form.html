<html lang="ko">
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <link href="/css/user.css" rel="stylesheet">
  <title>회원가입</title>
</head>
<header id="header">
  헤더
  <hr>
</header>
<form method="post" style="width:700px"  enctype="multipart/form-data">
  <p class="register">회원가입</p>
  <label for="imgFile">프로필 사진</label>
    <input type="file" name="imgFile" id="imgFile"  accept=".jpg, .png" class="form-control">
  <label for="userId" class="form-label"> 아이디 </label>
    <input id="userId"  type="text" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error idCheck">아이디는 6자 이상 25자 이하로 입력해주세요.</span>
  </div>
  <input type="hidden" id="idDoubleChk"/>

  <label for="email" class="form-label"> 이메일 </label>
    <input id="email" type="email" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error emailCheck"></span>
    <input type="hidden" id="emailDoubleChk"/>
  </div>
  <label for="nickname" class="form-label "> 닉네임 </label>
    <input id="nickname" type="text"  class="input" >
  <div class="line-box" >
      <div class="line" ></div>
    <span class="field-error nicknameCheck">닉네임은 2자 이상 10자 이하로 입력해주세요.</span>
    <input type="hidden" id="nicknameDoubleChk"/>
  </div>
  <label for="password1" class="form-label"> 비밀번호 </label>
    <input id="password1"  type="password" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error passwordCheck">비밀번호는 특수문자,대소문,숫자 포함 8자 이상 25자 이하로 입력해주세요.</span>
  </div>
  <label for="password2" class="form-label"> 비밀번호 재입력 </label>
    <input id="password2" type="password" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error passwordInvalidCheck"></span>
  </div>
  <label for="memo" class="form-label"> 메모 </label>
    <input id="memo" type="text" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
  </div>

  <br>
  <button id="signupBtn" onclick="signupCheck()" type="button">가입 </button>
  &nbsp;
  &nbsp;
  <button th:action="@{/articles}" type="button">취소</button>
</form>
<footer id="footer">
푸터
</footer>
<script src="/js/user.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
