<html lang="ko">
<head>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <title>회원가입</title>
  <style>


    body {
      background: #ffffff;
    }
    form {
      width: 60%;
      margin: 60px auto;
      background: #efefef;
      padding: 60px 120px 80px 120px;
      text-align: left;
      -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
      box-shadow: 2px 2px 3px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      position: relative;
      margin: 40px 0px;
    }
    .label-txt {
      position: absolute;
      top: -1.6em;
      padding: 10px;
      font-family: sans-serif;
      font-size: .8em;
      letter-spacing: 1px;
      color: rgb(120,120,120);
      transition: ease .3s;
    }
    .input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      outline: none;
    }

    .line-box {
      position: relative;
      width: 100%;
      height: 2px;
      background: #BCBCBC;
    }

    .line-box2 {
      position: relative;
      width: 100%;
      height: 2px;
      background: red;
    }

    .line {
      position: absolute;
      width: 0%;
      height: 2px;
      top: 0px;
      left: 50%;
      transform: translateX(-50%);
      background: #000000;
      transition: ease .6s;
    }


    .input:focus + .line-box .line {
      width: 100%;
    }

    .label-active {
      top: -3em;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background: silver;
      font-weight: lighter;
      color: black;
      border: none;
      outline: none;
      border-radius: 3px;
      cursor: pointer;
      transition: ease .3s;
    }

    button:hover {
      background: silver;
      color: white;
    }
   .field-error{
     color: #212529;
     font-weight: normal;
     font-size: 0.875rem;

    }
   .register{
     font-weight: bold;
        font-size: 30px;
   }

  </style>
</head>
<header id="header">
  헤더
  <hr>
</header>
<form method="post" style="width:700px">
  <p class="register">회원가입</p>
  <label for="userId" class="form-label"> 아이디 </label>
    <input id="userId"  type="text" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error idCheck">아이디는 6자 이상 25자 이하로 입력해주세요.</span>
  </div>
  <input type="hidden" id="idDoubleChk"/>

  <label for="email" class="form-label"> 이메일 </label>
    <input id="email" type="email" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error emailCheck"></span>
    <input type="hidden" id="emailDoubleChk"/>
  </div>
  <label for="nickname" class="form-label "> 닉네임 </label>
    <input id="nickname" type="text"  class="input" >
  <div class="line-box" >
      <div class="line" ></div>
    <span class="field-error nicknameCheck">닉네임은 2자 이상 10자 이하로 입력해주세요.</span>
    <input type="hidden" id="nicknameDoubleChk"/>
  </div>
  <label for="password1" class="form-label"> 비밀번호 </label>
    <input id="password1"  type="password" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error passwordCheck">비밀번호는 특수문자,대소문,숫자 포함 8자 이상 25자 이하로 입력해주세요.</span>
  </div>
  <label for="password2" class="form-label"> 비밀번호 재입력 </label>
    <input id="password2" type="password" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error passwordInvalidCheck"></span>
  </div>
  <label for="memo" class="form-label"> 메모 </label>
    <input id="memo" type="text" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
  </div>

  <br>
  <button id="signupBtn" type="button">가입 </button>
  &nbsp;
  &nbsp;
  <button th:action="@{/articles}" type="button">취소</button>
</form>
<footer id="footer">
푸터
</footer>
<script src="/js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
