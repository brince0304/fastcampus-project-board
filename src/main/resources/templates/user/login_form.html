<body>
<form  method="post" style="width:700px">
  <p class="register"> 로그인 </p>
<label for="username" class="form-label"> 아이디 </label>
<input id="username"  name="username" type="text" class="input" >
<div class="line-box" >
  <div class="line" ></div>
</div>
  <span class="field-error usernameCheck"></span>
  <div class="line" ></div>
  <label for="password" class="form-label"> 비밀번호 </label>
  <input id="password"  name="password" type="password" class="input" >
  <div class="line-box" >
    <div class="line" ></div>
    <span class="field-error passwordCheck"></span>
  </div>
<br>
  <br>
<button id="submitBtn" onclick="loginCheck()" type="button">로그인</button>
&nbsp;
&nbsp;
<a th:href="@{/signup}" ><button type="button">회원가입</button></a>
</form>
